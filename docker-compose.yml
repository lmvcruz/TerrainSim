# Docker Compose Configuration for Local AWS EC2-like Environment
# Mimics production deployment environment for testing

services:
  # Simulation API Service (mimics AWS EC2 deployment)
  api:
    image: node:20.19.6-bullseye
    container_name: terrainsim-api-local
    working_dir: /workspace/apps/simulation-api
    volumes:
      - .:/workspace
      - node-modules:/workspace/node_modules
      - api-node-modules:/workspace/apps/simulation-api/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - LOG_LEVEL=info
      - ENABLE_CORS=true
      # Add other environment variables as needed
    command: >
      sh -c "
        echo 'ðŸ“¦ Installing global tools...'
        npm install -g pnpm@9.15.4 pm2
        cd /workspace
        if [ ! -f node_modules/.installed ]; then
          echo 'ðŸ“¦ Installing minimal dependencies for test server...'
          cd /workspace/apps/simulation-api
          npm install express
          cd /workspace
          touch node_modules/.installed
        fi
        cd /workspace/apps/simulation-api
        echo 'ðŸš€ Starting test API with PM2...'
        pm2-runtime start test-server.js --name terrainsim-api --env production
      "
    restart: unless-stopped
    networks:
      - terrainsim-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (mimics AWS load balancer)
  nginx:
    image: nginx:alpine
    container_name: terrainsim-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - terrainsim-network
    restart: unless-stopped

