name: Deploy Frontend to Cloudflare Pages

# Disabled: Using Cloudflare's automatic Git-based deployment instead
# Cloudflare will automatically build and deploy on every push to main
on:
  workflow_dispatch: # Manual trigger only

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/web
        env:
          VITE_API_URL: https://api.lmvcruz.work
          VITE_WS_URL: wss://api.lmvcruz.work
        run: pnpm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: terrainsim
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê URL: https://terrainsim.lmvcruz.work"
