name: CI - Terrain Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: TypeScript Type Check
        run: pnpm --filter @terrain/web run typecheck
      - name: Run Vitest
        run: pnpm --filter @terrain/web run test

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      - name: Configure CMake
        run: cmake -S libs/core -B libs/core/build -DCMAKE_BUILD_TYPE=Release
      - name: Build Core
        run: cmake --build libs/core/build --config Release
      - name: Run CTest
        working-directory: libs/core/build
        run: ctest --output-on-failure
