name: CI - Terrain Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.28.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: TypeScript Type Check
        run: pnpm --filter @terrain/web run typecheck
      - name: Build Frontend
        run: pnpm --filter @terrain/web run build
      - name: Run Vitest
        run: pnpm --filter @terrain/web run test

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      - name: Configure CMake
        run: cmake -S libs/core -B libs/core/build -DCMAKE_BUILD_TYPE=Release
      - name: Build Core
        run: cmake --build libs/core/build --config Release
      - name: Run CTest
        working-directory: libs/core/build
        run: ctest --output-on-failure

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.28.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Run pre-deployment security scan
        run: |
          chmod +x scripts/pre-deploy-scan.sh
          ./scripts/pre-deploy-scan.sh --report-file pre-deploy-scan-report.txt
        continue-on-error: true
      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre-deploy-scan-report
          path: pre-deploy-scan-report.txt
          retention-days: 30
