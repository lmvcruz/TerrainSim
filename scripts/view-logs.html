<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerrainSim - Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #252526;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3e3e42;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .controls {
            background: #252526;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #cccccc;
        }

        select, input[type="text"], input[type="datetime-local"] {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #007acc;
        }

        button {
            background: #007acc;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        button:hover {
            background: #005a9e;
        }

        button:active {
            background: #004578;
        }

        .stats {
            background: #252526;
            padding: 0.5rem 2rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            font-weight: 600;
            color: #fff;
        }

        main {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
        }

        .log-entry {
            display: grid;
            grid-template-columns: 180px 80px 150px 1fr;
            gap: 1rem;
            padding: 0.75rem;
            border-bottom: 1px solid #3e3e42;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
        }

        .log-entry:hover {
            background: #2a2d2e;
        }

        .log-timestamp {
            color: #858585;
        }

        .log-level {
            font-weight: 600;
            text-transform: uppercase;
        }

        .log-level.debug {
            color: #4fc1ff;
        }

        .log-level.info {
            color: #4ec9b0;
        }

        .log-level.warn {
            color: #dcdcaa;
        }

        .log-level.error {
            color: #f48771;
        }

        .log-source {
            color: #9cdcfe;
        }

        .log-source.aws-pm2::before {
            content: 'üöÄ ';
        }

        .log-source.aws-nginx::before {
            content: 'üåê ';
        }

        .log-source.github-actions::before {
            content: '‚öôÔ∏è ';
        }

        .log-source.cloudflare-pages::before {
            content: '‚òÅÔ∏è ';
        }

        .log-message {
            color: #d4d4d4;
            word-break: break-word;
        }

        .no-logs {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
            font-size: 1rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auto-refresh input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <header>
        <h1>TerrainSim - Log Viewer</h1>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="source-filter">Source:</label>
            <select id="source-filter">
                <option value="">All</option>
                <option value="aws">AWS</option>
                <option value="github">GitHub Actions</option>
                <option value="cloudflare">Cloudflare Pages</option>
            </select>
        </div>

        <div class="control-group">
            <label for="level-filter">Level:</label>
            <select id="level-filter">
                <option value="">All</option>
                <option value="debug">Debug</option>
                <option value="info">Info</option>
                <option value="warn">Warning</option>
                <option value="error">Error</option>
            </select>
        </div>

        <div class="control-group">
            <label for="search-filter">Search:</label>
            <input type="text" id="search-filter" placeholder="Filter messages...">
        </div>

        <div class="control-group">
            <label for="time-from">From:</label>
            <input type="datetime-local" id="time-from">
        </div>

        <div class="control-group">
            <label for="time-to">To:</label>
            <input type="datetime-local" id="time-to">
        </div>

        <button id="refresh-btn">Refresh</button>
        <button id="clear-btn">Clear Filters</button>

        <div class="auto-refresh">
            <input type="checkbox" id="auto-refresh">
            <label for="auto-refresh">Auto-refresh (10s)</label>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="stat-total">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Errors:</span>
            <span class="stat-value" id="stat-errors" style="color: #f48771;">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Warnings:</span>
            <span class="stat-value" id="stat-warnings" style="color: #dcdcaa;">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Last Updated:</span>
            <span class="stat-value" id="stat-updated">Never</span>
        </div>
    </div>

    <main>
        <div class="log-container" id="log-container">
            <div class="loading">Loading logs</div>
        </div>
    </main>

    <script>
        // State
        let allLogs = [];
        let filteredLogs = [];
        let autoRefreshInterval = null;

        // DOM Elements
        const logContainer = document.getElementById('log-container');
        const sourceFilter = document.getElementById('source-filter');
        const levelFilter = document.getElementById('level-filter');
        const searchFilter = document.getElementById('search-filter');
        const timeFrom = document.getElementById('time-from');
        const timeTo = document.getElementById('time-to');
        const refreshBtn = document.getElementById('refresh-btn');
        const clearBtn = document.getElementById('clear-btn');
        const autoRefresh = document.getElementById('auto-refresh');
        const statTotal = document.getElementById('stat-total');
        const statErrors = document.getElementById('stat-errors');
        const statWarnings = document.getElementById('stat-warnings');
        const statUpdated = document.getElementById('stat-updated');

        // Fetch logs from aggregate script
        async function fetchLogs() {
            try {
                // In a real implementation, this would call the aggregate-logs.sh script
                // via a backend API. For demo purposes, we'll simulate with sample data.

                // Simulated logs (in production, fetch from backend API)
                const sampleLogs = [
                    {
                        timestamp: new Date().toISOString(),
                        level: 'info',
                        source: 'aws-pm2',
                        message: 'Application started successfully'
                    },
                    {
                        timestamp: new Date(Date.now() - 60000).toISOString(),
                        level: 'error',
                        source: 'github-actions',
                        message: 'Build failed: test suite encountered errors'
                    },
                    {
                        timestamp: new Date(Date.now() - 120000).toISOString(),
                        level: 'warn',
                        source: 'cloudflare-pages',
                        message: 'Deployment took longer than expected'
                    },
                    {
                        timestamp: new Date(Date.now() - 180000).toISOString(),
                        level: 'info',
                        source: 'aws-nginx',
                        message: 'HTTP GET /api/health - 200'
                    }
                ];

                allLogs = sampleLogs;
                applyFilters();
                updateStats();
                statUpdated.textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Failed to fetch logs:', error);
                logContainer.innerHTML = '<div class="no-logs">Failed to load logs. Check console for details.</div>';
            }
        }

        // Apply filters
        function applyFilters() {
            filteredLogs = allLogs.filter(log => {
                // Source filter
                if (sourceFilter.value && !log.source.startsWith(sourceFilter.value)) {
                    return false;
                }

                // Level filter
                if (levelFilter.value && log.level !== levelFilter.value) {
                    return false;
                }

                // Search filter
                if (searchFilter.value && !log.message.toLowerCase().includes(searchFilter.value.toLowerCase())) {
                    return false;
                }

                // Time range filters
                const logTime = new Date(log.timestamp).getTime();
                if (timeFrom.value) {
                    const fromTime = new Date(timeFrom.value).getTime();
                    if (logTime < fromTime) return false;
                }
                if (timeTo.value) {
                    const toTime = new Date(timeTo.value).getTime();
                    if (logTime > toTime) return false;
                }

                return true;
            });

            renderLogs();
        }

        // Render logs
        function renderLogs() {
            if (filteredLogs.length === 0) {
                logContainer.innerHTML = '<div class="no-logs">No logs match the current filters.</div>';
                return;
            }

            logContainer.innerHTML = filteredLogs.map(log => `
                <div class="log-entry">
                    <div class="log-timestamp">${formatTimestamp(log.timestamp)}</div>
                    <div class="log-level ${log.level}">${log.level}</div>
                    <div class="log-source ${log.source}">${log.source}</div>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            statTotal.textContent = allLogs.length;
            statErrors.textContent = allLogs.filter(l => l.level === 'error').length;
            statWarnings.textContent = allLogs.filter(l => l.level === 'warn').length;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear filters
        function clearFilters() {
            sourceFilter.value = '';
            levelFilter.value = '';
            searchFilter.value = '';
            timeFrom.value = '';
            timeTo.value = '';
            applyFilters();
        }

        // Setup auto-refresh
        function setupAutoRefresh() {
            if (autoRefresh.checked) {
                autoRefreshInterval = setInterval(fetchLogs, 10000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Event listeners
        refreshBtn.addEventListener('click', fetchLogs);
        clearBtn.addEventListener('click', clearFilters);
        sourceFilter.addEventListener('change', applyFilters);
        levelFilter.addEventListener('change', applyFilters);
        searchFilter.addEventListener('input', applyFilters);
        timeFrom.addEventListener('change', applyFilters);
        timeTo.addEventListener('change', applyFilters);
        autoRefresh.addEventListener('change', setupAutoRefresh);

        // Initialize
        fetchLogs();
    </script>
</body>
</html>
